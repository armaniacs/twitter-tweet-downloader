<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 10px;
      color: #1da1f2;
    }
    .options {
      margin-bottom: 15px;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 13px;
      cursor: pointer;
    }
    .custom-range {
      margin-top: 5px;
      margin-left: 20px;
      display: none;
    }
    .custom-range input {
      width: 120px;
      padding: 3px;
    }
    .resume-section {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0c85d0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      min-height: 1.2em;
    }
    .copy-btn {
      margin-top: 5px;
      background-color: #657786;
    }
    .copy-btn:hover {
      background-color: #4b5c66;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Twitter Tweet Downloader</h2>
  
  <div class="options">
    <div class="radio-group" id="rangeOptions">
      <label><input type="radio" name="range" value="today" checked> Today</label>
      <label><input type="radio" name="range" value="yesterday"> Yesterday</label>
      <label><input type="radio" name="range" value="this_week"> This Week (from Mon)</label>
      <label><input type="radio" name="range" value="last_week"> Last Week</label>
      <label><input type="radio" name="range" value="this_month"> This Month</label>
      <label><input type="radio" name="range" value="last_month"> Last Month</label>
      <label><input type="radio" name="range" value="custom"> Custom Range</label>
      <div class="custom-range" id="customInputs">
        <input type="date" id="start_date" placeholder="Start Date">
        <input type="date" id="end_date" placeholder="End Date">
      </div>
    </div>

    <div class="resume-section">
      <label>
        <input type="checkbox" id="resume_checkbox"> 
        Resume from last download
        <span id="last_run_info" style="font-size: 10px; color: #888;"></span>
      </label>
    </div>
  </div>

  <button id="extractBtn">Extract Tweets</button>
  
  <div class="status" id="status">Ready</div>
  
  <textarea id="output" placeholder="Markdown output will appear here..." readonly></textarea>
  <button id="copyBtn" class="copy-btn hidden">Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
